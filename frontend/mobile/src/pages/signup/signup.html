<ion-content padding class="transparent-header">
    <ion-header>
        <ion-navbar>
        </ion-navbar>
    </ion-header>
    <img class="logo" src="assets/img/logo/logo.png" />
    <div class="login-box">

        <form [formGroup]="sform" (ngSubmit)="register()">
            <p text-center *ngIf="submitAttempt" class="error-message">Please fill out all details accurately and make sure you agree with the Terms of use.</p>
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" [(ngModel)]="user.email" placeholder="Email" formControlName="email" required></ion-input>

                        </ion-item>
                        <ion-item *ngIf="showPassword">
                            <ion-input type="text" name="password" [(ngModel)]="user.password" placeholder="Password" formControlName="password" required></ion-input>

                        </ion-item>
                        <ion-item *ngIf="!showPassword">
                            <ion-input type="password" [(ngModel)]="user.password" placeholder="Password" formControlName="password" required></ion-input>
                            <div text-center>
                                <ng-container *ngFor="let validation of validation_messages.password">
                                    <div class="error-message" *ngIf="sform.get('password').hasError(validation.type) && (sform.get('password').dirty || sform.get('password').touched)">
                                        <b>{{validation.message}}</b>
                                    </div>
                                </ng-container>
                            </div>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" [(ngModel)]="user.confirm_password" placeholder="Confirm Password" formControlName="confirm_password" required></ion-input>
                        </ion-item>
                        <div text-right>

                            <ion-checkbox checked="false" [(ngModel)]="showPassword" formControlName="showPassword"></ion-checkbox>
                            show password
                        </div>
                    </ion-list>
                    <div text-left padding>

                        <ion-checkbox checked="false" [(ngModel)]="terms" formControlName="terms"></ion-checkbox>
                        I agree to the <u>Terms of Use</u>
                    </div>
                    <div class="validation-errors">
                        <ng-container *ngFor="let validation of validation_messages.password">
                            <div class="error-message" *ngIf="sform.get('password').hasError(validation.type) && (sform.get('password').dirty || sform.get('password').touched)">
                                <b>{{validation.message}}</b>
                            </div>
                        </ng-container>
                    </div>
                    <div class="validation-errors">
                        <ng-container *ngFor="let validation of validation_messages.email">
                            <div class="error-message" *ngIf="sform.get('email').hasError(validation.type) && (sform.get('email').dirty || sform.get('email').touched)">
                                <b>{{validation.message}}</b>
                            </div>
                        </ng-container>
                    </div>
                    <div class="validation-errors">
                        <ng-container *ngFor="let validation of validation_messages.confirm_password">
                            <div class="error-message" *ngIf="sform.get('confirm_password').hasError(validation.type) && (sform.get('confirm_password').dirty || sform.get('confirm_password').touched)">
                                <b>{{validation.message}}</b>
                            </div>
                        </ng-container>
                    </div>

                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit">Sign Up</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
